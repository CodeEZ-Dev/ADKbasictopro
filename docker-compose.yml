version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: adr_postgres
    environment:
      POSTGRES_DB: adr_analyzer
      POSTGRES_USER: adr_user
      POSTGRES_PASSWORD: adr_password_secure
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adr_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adr_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://adr_user:adr_password_secure@postgres:5432/adr_analyzer
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your_api_key_here}
      DEBUG: "False"
      LOG_LEVEL: "INFO"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost"]'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: adr_frontend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
